<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>php form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Tektur', cursive; -->
    <!-- Font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <p>Sent us a message</p>
      <hr />
      <form onsubmit="submitForm()" method="POST" action="message.php">
        <div class="input">
          <div class="part-1">
            <div class="fild">
              <input
                type="text"
                name="name"
                placeholder="Enter Your Name *"
                required
              />
              <!-- <i class="fa-solid fa-user"></i> -->
            </div>
            <div class="fild">
              <input
                type="email"
                name="mail"
                placeholder="Enter Your mail *"
                required
              />
              <!-- <i class="fa-solid fa-envelope"></i> -->
            </div>
          </div>

          <div class="part-2">
            <div class="fild">
              <input
                type="number"
                name="number"
                placeholder="Enter Your Phone Number *"
                required
              />
              <!-- <i class="fa-solid fa-phone"></i> -->
            </div>
            <div class="fild">
              <input type="url" name="web" placeholder="Enter Your Website" />
              <!-- <i class="fa-solid fa-globe"></i> -->
            </div>
          </div>
        </div>

        <div class="fild">
          <textarea
            type="text"
            name="messsage"
            placeholder="Enter Your Message *"
          ></textarea>
          <!-- <i class="fa-solid fa-message"></i> -->
        </div>
        <div class="re_btn">
          <a href="#">
            <button type="submit">Send Message</button>
          </a>
        </div>
        <span>Sending your message . .</span>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
